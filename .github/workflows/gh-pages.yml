name: Deploy to GitHub Pages

# give the token rights to push contents and pages
permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code with the token persisted
      - uses: actions/checkout@v4
        with:
          persist-credentials: true    # leaves GITHUB_TOKEN credentials in git remote

      # 2. Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install deps & build
      - run: npm ci
      - run: npm run build

      # 4. Deploy to gh-pages
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name:    github-actions[bot]
          user_email:   github-actions[bot]@users.noreply.github.com
          commit_message: "ðŸ“¦ auto-deploy from main"
